<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<ul class="gme-cats">
    <!-- example for linking categories -->
    <f:for each="{categories}" as="category">
        <li
        {f:if(condition: '{request.category} == {category.uid}', then: ' class="active"')}>
        <f:link.action arguments="{category:category.uid}">
            <f:if condition="{category.images}">
                <f:for each="{category.images}" as="image">
                    <f:image image="{image}" maxWidth="200" maxHeight="200"/>
                </f:for>
            </f:if>
            {category.title}
        </f:link.action>
        </li>
    </f:for>
</ul>
</html>
